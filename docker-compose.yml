version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: webstudio-db
    environment:
      POSTGRES_USER: webstudio
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: webstudio_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U webstudio"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: webstudio-backend
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://webstudio:devpassword@postgres:5432/webstudio_db
      JWT_SECRET: dev-secret-change-in-production-please
      JWT_EXPIRES_IN: 7d
      PORT: 3001
      NODE_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: sh -c "npx prisma migrate deploy && npm run dev"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: webstudio-frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3001
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev -- --host

volumes:
  postgres_data:
    driver: local